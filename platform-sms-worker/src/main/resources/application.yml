spring:
  application:
  name: "platform-sms-worker"
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev

server:
  port: 8084
  servlet:
    context-path: /
    encoding:
      enabled: true
      charset: "UTF-8"
      force: true

logging:
  config: "classpath:logback-spring.xml"


